<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Castelo | Registrar producción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    window.APP_VER = "20250907p";
  </script>
  <!-- Librerías primero -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Tu loader al final -->
  <script src="./js/app-loader.js?v=1" defer></script>
</head>
<body>
  <!-- Top nav -->
  <header class="border-bottom bg-body px-3 py-2 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <span class="fw-bold">Castelo</span>
      <a class="btn btn-link p-0" href="index.html">Inicio</a>
      <a class="btn btn-link p-0" href="config.html">Configuración</a>
      <a class="btn btn-link p-0" href="labels.html">Etiquetas</a>
      <a class="btn btn-link p-0" href="movements.html">Movimientos</a>
      <a class="btn btn-link p-0" href="packaging.html">Producción</a>
    </div>
    <div class="form-check form-switch m-0">
      <input class="form-check-input" type="checkbox" id="themeSwitch" />
      <label class="form-check-label" for="themeSwitch">Dark</label>
    </div>
  </header>

  <main class="container py-3">
    <h1 class="h4 mb-3">Registrar producción</h1>

    <div class="card">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-12 col-md-4">
            <label class="form-label fw-semibold">Marca</label>
            <select id="pk_brand" class="form-select">
              <option value="">— Elegí marca —</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label fw-semibold">Estilo</label>
            <select id="pk_style" class="form-select" disabled>
              <option value="">— Elegí marca primero —</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label fw-semibold">Envase</label>
            <div class="input-group">
              <select id="pk_container" class="form-select">
                <option value="">— Seleccionar —</option>
              </select>
              <span class="input-group-text" title="Stock disponible del envase" id="pk_container_stock">—</span>
            </div>
          </div>

          <div class="col-12 col-md-3">
            <label id="pk_qty_label" class="form-label fw-semibold">Cantidad (latas)</label>
            <input id="pk_qty" type="number" min="1" value="24" class="form-control">
          </div>

          <div class="col-12 col-md-3">
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" id="pk_pasteurized">
              <label class="form-check-label" for="pk_pasteurized">Pasteurizada</label>
            </div>
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="pk_labeled">
              <label class="form-check-label" for="pk_labeled">Etiquetada</label>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label fw-semibold">Etiqueta</label>
            <select id="pk_labelSel" class="form-select" disabled>
              <option value="">— Sin etiqueta —</option>
            </select>
            <div class="form-text">Se muestran opciones únicas por estilo o personalizadas, con stock acumulado.</div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-3">
          <button id="pk_clear" class="btn btn-outline-secondary">Limpiar</button>
          <button id="pk_submit" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/theme-checker.js"></script>
</body>
</html>
