<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Castelo | Insumos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>window.APP_VER="20250913e";</script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./app-loader.js?v=1" defer></script>
</head>
<body>
<header class="border-bottom bg-body px-3 py-2 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center gap-2">
    <span class="fw-bold">Castelo</span>
    <a class="btn btn-link p-0" href="index.html">Inicio</a>
    <a class="btn btn-link p-0" href="config.html">Configuración</a>
    <a class="btn btn-link p-0" href="insumos.html">Insumos</a>
    <a class="btn btn-link p-0" href="movements.html">Movimientos</a>
  </div>
  <div class="form-check form-switch m-0">
    <input class="form-check-input" type="checkbox" id="themeSwitch" />
    <label class="form-check-label" for="themeSwitch">Dark</label>
  </div>
</header>

  <main class="container py-3">
    <h1 class="h4 mb-3">Insumos</h1>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-labels" type="button" role="tab">Etiquetas</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-cans" type="button" role="tab">Latas</button></li>
    </ul>

    <div class="tab-content pt-3">
      <!-- Etiquetas -->
      <div class="tab-pane fade show active" id="tab-labels" role="tabpanel">
        <div class="d-flex gap-2 align-items-center mb-2">
          <button class="btn btn-sm btn-primary" id="btnAddLabel">Agregar etiqueta</button>
          <div class="ms-auto d-flex gap-2">
            <input id="labelsSearch" class="form-control form-control-sm" placeholder="Buscar…">
          </div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-sm-4"><div class="card"><div class="card-body"><div class="text-muted small">Unidades totales</div><div class="h4 mb-0" id="lbl_total_units">0</div></div></div></div>
          <div class="col-sm-4"><div class="card"><div class="card-body"><div class="text-muted small">Registros</div><div class="h4 mb-0" id="lbl_total_items">0</div></div></div></div>
          <div class="col-sm-4"><div class="card"><div class="card-body"><div class="text-muted small">Última actualización</div><div class="h6 mb-0" id="lbl_last_mod">—</div></div></div></div>
        </div>
        <div class="table-responsive">
          <table id="labelsTable" class="table table-striped">
            <thead><tr><th>ID</th><th>Marca</th><th>Estilo/Nombre</th><th>Cant.</th><th>Lote</th><th>Proveedor</th><th>Ingreso</th><th>Última mod.</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Latas -->
      <div class="tab-pane fade" id="tab-cans" role="tabpanel">
        <div class="d-flex gap-2 align-items-center mb-2">
          <button class="btn btn-sm btn-outline-secondary" id="btnAddEmptyCans_insumos">Ingresar latas vacías</button>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-sm-4"><div class="card"><div class="card-body"><div class="text-muted small">Unidades totales</div><div class="h4 mb-0" id="can_total_units">0</div></div></div></div>
          <div class="col-sm-4"><div class="card"><div class="card-body"><div class="text-muted small">Registros</div><div class="h4 mb-0" id="can_total_items">0</div></div></div></div>
          <div class="col-sm-4"><div class="card"><div class="card-body"><div class="text-muted small">Última actualización</div><div class="h6 mb-0" id="can_last_mod">—</div></div></div></div>
        </div>
        <div class="table-responsive">
          <table id="emptyCansTable" class="table table-striped">
            <thead><tr><th>ID</th><th>Cant.</th><th>Lote</th><th>Proveedor</th><th>Ingreso</th><th>Última mod.</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
