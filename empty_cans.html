<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latas Vacías | Brewery Stock</title>
    
  <!-- Config -->
  <script src="./js/config.js"></script>

  <!-- CDN supabase-js v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tu config con window.SUPABASE_CONFIG = { url, anonKey } -->
  <script src="js/config.supabase.js?v=1"></script>

  <!-- Cliente + capa de datos + shim GAS -->
  <script src="js/supabase_client.js?v=1"></script>
  <script src="js/supabase_data.js?v=1"></script>
  <script src="js/gas_shim.js?v=1"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/styles.css?v=3" />

  <!-- Lib SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!-- Script de la página -->
  <script src="./js/empty_cans.js" defer></script>

  <style>
    .muted { color: var(--muted); }
    .big { font-size: 1.6em; font-weight: 700; }
    .table-wrap { overflow: auto; }
  </style>

</head>
<body>
  <!-- Header global -->
  <div id="site-header"></div>
  <script src="js/header.js" defer></script>

  <main class="container" style="margin-top:16px;">
    <!-- Tarjeta de total + botones -->
    <section class="card" style="margin-bottom:16px;display:flex;justify-content:space-between;align-items:center;">
      <div>
        <h2 style="margin:0;font-size:1.2em;">Stock actual de latas vacías</h2>
        <p id="emptyCansTotal" class="big" style="margin:6px 0 0;">0</p>
        <div class="muted small">Stock neto (altas - consumos - scrap)</div>
      </div>
      <div style="display:flex;gap:8px;flex-wrap:wrap;">
        <!-- Botón (en Acciones) -->
        <button id="newEmptyBtn" class="btn">➕ Agregar latas vacías</button>

        <!-- Backdrop (una sola vez en la página, si no está) -->
        <div id="backdrop" class="backdrop" aria-hidden="true"></div>

        <!-- Modal: Agregar latas vacías -->
        <div id="newEmptyModal" class="modal" aria-hidden="true">
          <div class="modal__content labels-compact">
            <header class="modal__header">
              <h3>Nueva entrada de latas</h3>
              <button id="closeNewEmpty" class="icon-btn" aria-label="Cerrar">✕</button>
            </header>

            <form id="newEmptyForm" class="form">
              <div class="grid form grid-3">
                <label class="field">
                  <span>Cantidad</span>
                  <input type="number" name="qty" min="1" step="1" required placeholder="Ej: 500" />
                </label>
                <label class="field">
                  <span>Proveedor</span>
                  <input type="text" name="provider" required placeholder="Ej: Crown" />
                </label>
                <label class="field">
                  <span>Lote</span>
                  <input type="text" name="lot" required placeholder="Ej: 9bq1ni" />
                </label>
              </div>

              <footer class="modal__footer">
                <button type="button" class="btn" id="cancelNewEmpty">Cancelar</button>
                <button type="submit" class="btn primary">Guardar</button>
              </footer>
            </form>
          </div>
        </div>

      </div>
    </section>

    <!-- Listado (todos los movimientos de latas vacías) -->
    <section class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
        <div style="display:flex;gap:12px;align-items:center;">
          <label class="field" style="min-width:120px;">
            <span>Por página</span>
            <select id="pageSize">
              <option>10</option>
              <option selected>20</option>
              <option>50</option>
            </select>
          </label>
        </div>
        <div>
          <button id="refreshBtn" class="btn">↻ Refrescar</button>
        </div>
      </div>

      <div class="table-wrap" style="margin-top:12px;">
        <table class="table" id="emptyTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cantidad</th>
              <th>Proveedor</th>
              <th>Lote</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody><tr><td colspan="5" style="text-align:center;padding:18px;">Cargando...</td></tr></tbody>
        </table>
      </div>

      <div id="pager" style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-top:12px;">
        <button id="prevPage" class="btn ghost">⬅ Anterior</button>
        <div id="pageInfo" class="muted small">Página 1 de 1 (0 registros)</div>
        <button id="nextPage" class="btn ghost">Siguiente ➡</button>
      </div>
    </section>
  </main>

</body>
</html>
