<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Â· Latas & Etiquetas</title>
  <link rel="stylesheet" href="css/styles.css?v=1" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ConfiguraciÃ³n global -->
  <script src="./js/config.js"></script>

  <!-- Script de la pÃ¡gina -->
  <script src="./js/app.js" defer></script>
</head>

<body>
  <header class="topbar">
    <h1>Stock Â· Cerveza Castelo</h1>
    <div class="actions">
      <button id="refreshBtn" class="btn">â†» Refrescar</button>
      <button id="addEmptyBtn" class="btn primary">+ Ingresar latas vacÃ­as</button>
      <button id="addLabelBtn" class="btn">+ Ingresar etiquetas</button>
    </div>
    <nav class="topbar">
      <a href="movements.html" class="btn ghost" title="Ver movimientos">ðŸ“„ Movimientos</a>
    </nav>
  </header>

  <main class="container">
    <section class="cards">
      <article class="card">
        <h2>Latas vacÃ­as</h2>
        <p class="big" id="emptyCansCount">â€”</p>
        <small class="muted">Cantidad total</small>
      </article>
      <article class="card">
        <h2>Etiquetas</h2>
        <p class="big" id="labelsCount">â€”</p>
        <small class="muted">Cantidad total</small>
      </article>
    </section>
  </main>

  <!-- Modal: Ingresar latas vacÃ­as -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__content">
      <header class="modal__header">
        <h3>Ingresar latas vacÃ­as</h3>
        <button id="closeModal" class="icon-btn" aria-label="Cerrar">âœ•</button>
      </header>
      <form id="emptyForm" class="form">
        <div class="grid">
          <label class="field">
            <span>Cantidad (qty)</span>
            <input type="number" min="1" step="1" name="qty" required placeholder="Ej: 480" />
          </label>
          <label class="field">
            <span>Proveedor (provider)</span>
            <input type="text" name="provider" required placeholder="Ej: Envapack SRL" />
          </label>
          <label class="field">
            <span>Lote (lot)</span>
            <input type="text" name="lot" required placeholder="Ej: L-2025-09-A" />
          </label>
        </div>

        <footer class="modal__footer">
          <button type="button" class="btn" id="cancelBtn">Cancelar</button>
          <button type="submit" class="btn primary" id="submitBtn">Guardar ingreso</button>
        </footer>
      </form>
    </div>
  </div>

  <!-- Modal: Ingresar etiquetas -->
  <div id="labelsModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__content">
      <header class="modal__header">
        <h3>Ingresar etiquetas</h3>
        <button id="closeLabelsModal" class="icon-btn" aria-label="Cerrar">âœ•</button>
      </header>
      <form id="labelsForm" class="form">
        <div class="grid">
          <label class="field">
            <span>Cantidad (qty)</span>
            <input type="number" min="1" step="1" name="qty" required placeholder="Ej: 1000" />
          </label>
          <label class="field">
            <span>Proveedor (provider)</span>
            <input type="text" name="provider" required placeholder="Ej: Imprenta XYZ" />
          </label>
          <label class="field">
            <span>Lote (lot)</span>
            <input type="text" name="lot" required placeholder="Ej: L-ETI-2025-09" />
          </label>
        </div>

        <!-- Bloque compacto: izquierda = toggle + (debajo) campo; derecha vacÃ­a -->
        <div class="grid grid-3 align-start" style="margin-top:8px;">
          <!-- Columna izquierda apilada -->
          <div class="col-left">
            <label class="field inline-check" id="customToggle">
              <input type="checkbox" name="isCustom" id="isCustomChk" />
              <span>Es personalizada</span>
            </label>

            <!-- No personalizada: selector debajo -->
            <div id="nonCustomFields" class="field">
              <span>Marca / Estilo (desde "styles")</span>
              <select id="styleCombo" name="styleCombo" required></select>
            </div>

            <!-- Personalizada: nombre debajo -->
            <div id="customFields" class="field" style="display:none;">
              <span>Nombre (custom)</span>
              <input type="text" name="name" placeholder="Ej: EdiciÃ³n especial Aniversario" />
            </div>
          </div>

          <!-- espacio a la derecha para que no se estire -->
          <div class="span-2"></div>
        </div>


        <footer class="modal__footer">
          <button type="button" class="btn" id="cancelLabelsBtn">Cancelar</button>
          <button type="submit" class="btn primary" id="submitLabelsBtn">Guardar etiquetas</button>
        </footer>
      </form>
    </div>
  </div>

  <div id="backdrop" class="backdrop" aria-hidden="true"></div>

  <footer class="container muted small" style="text-align:center;margin:32px 0 12px;">
    <span id="appFooter"></span>
  </footer>

  <script>
  // Inyectar nombre + versiÃ³n en el footer
  document.getElementById("appFooter").textContent =
    getAppConfig("APP_NAME") + " Â· v" + getAppConfig("VERSION");
  </script>   

</body>
</html>
