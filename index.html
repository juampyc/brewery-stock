<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock · Latas & Etiquetas</title>
  <link rel="stylesheet" href="css/styles.css?v=1" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header class="topbar">
    <h1>Stock · Cerveza Castelo</h1>
    <div class="actions">
      <button id="refreshBtn" class="btn">↻ Refrescar</button>
      <button id="addEmptyBtn" class="btn primary">+ Ingresar latas vacías</button>
    </div>
  </header>

  <main class="container">
    <section class="cards">
      <article class="card">
        <h2>Latas vacías</h2>
        <p class="big" id="emptyCansCount">—</p>
        <small class="muted">Cantidad total</small>
      </article>
      <article class="card">
        <h2>Etiquetas</h2>
        <p class="big" id="labelsCount">—</p>
        <small class="muted">Cantidad total</small>
      </article>
    </section>
  </main>

  <!-- Modal: Ingresar latas vacías -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__content">
      <header class="modal__header">
        <h3>Ingresar latas vacías</h3>
        <button id="closeModal" class="icon-btn" aria-label="Cerrar">✕</button>
      </header>
      <form id="emptyForm" class="form">
        <div class="grid">
          <label class="field">
            <span>Cantidad (qty)</span>
            <input type="number" min="1" step="1" name="qty" required placeholder="Ej: 480" />
          </label>
          <label class="field">
            <span>Proveedor (provider)</span>
            <input type="text" name="provider" required placeholder="Ej: Envapack SRL" />
          </label>
          <label class="field">
            <span>Lote (lot)</span>
            <input type="text" name="lot" required placeholder="Ej: L-2025-09-A" />
          </label>
        </div>

        <footer class="modal__footer">
          <button type="button" class="btn" id="cancelBtn">Cancelar</button>
          <button type="submit" class="btn primary" id="submitBtn">Guardar ingreso</button>
        </footer>
      </form>
    </div>
  </div>

  <div id="backdrop" class="backdrop" aria-hidden="true"></div>

  <script src="js/app.js?v=1" defer></script>
</body>
</html>
