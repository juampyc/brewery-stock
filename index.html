<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Castelo | Control de Stock</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS propio -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="app-sidebar">
      <div class="d-flex align-items-center justify-content-between px-3 py-2">
        <strong>Castelo</strong>
        <button class="btn btn-sm btn-outline-secondary" id="btnToggleSidebar">
          <span class="material-icons">menu_open</span>
        </button>
      </div>
      <ul class="nav flex-column px-2">
        <li class="nav-item">
          <a class="nav-link active" href="index.html"><span class="material-icons">home</span> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="config.html"><span class="material-icons">settings</span> Configuración</a>
        </li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="app-main p-3 flex-grow-1">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4">Control de stock Castelo</h1>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="themeSwitch">
          <label class="form-check-label" for="themeSwitch">Dark</label>
        </div>
      </div>

      <!-- Card Latas Vacías -->
      <div class="row">
        <div class="col-md-6">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h5 class="card-title"><span class="material-icons">inventory_2</span> Latas Vacías</h5>
              <p class="card-text fs-4"><span id="emptyCansCount">0</span></p>
              <button class="btn btn-primary" id="btnAddEmptyCan">Agregar Latas Vacías</button>
            </div>
          </div>
        </div>
      </div>

      <div class="alert alert-info">
        Próximamente: panel con gráficos (Bootstrap 5 + datos).
      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
