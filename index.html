<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Castelo | Control de Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    window.APP_VER = "20250907b";
  </script>
  <script src="./js/app-loader.js?v=1"></script>
</head>
<body>
  <!-- Top nav -->
  <header class="border-bottom bg-body px-3 py-2 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <span class="fw-bold">Castelo</span>
      <a class="btn btn-link p-0" href="index.html">Inicio</a>
      <a class="btn btn-link p-0" href="config.html">Configuración</a>
      <a class="btn btn-link p-0" href="labels.html">Etiquetas</a>
      <a class="btn btn-link p-0" href="movements.html">Movimientos</a>
    </div>
    <div class="form-check form-switch m-0">
      <input class="form-check-input" type="checkbox" id="themeSwitch">
      <label class="form-check-label" for="themeSwitch">Dark</label>
    </div>
  </header>

  <main class="container py-3">
    <h1 class="h4 mb-3">Control de stock Castelo</h1>

    <!-- Card Latas Vacías -->
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5 class="card-title"><span class="material-icons">inventory_2</span> Latas vacías</h5>
            <p class="card-text fs-3"><span id="emptyCansCount">0</span></p>
            <button class="btn btn-primary" id="btnAddEmptyCan">Agregar latas vacías</button>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-info">Próximamente: panel con gráficos.</div>
  </main>

  <!-- Modal Bootstrap Latas Vacías -->
  <div class="modal fade" id="emptyCansModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar latas vacías</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label fw-semibold">Cantidad</label>
            <input id="ec_qty" type="number" class="form-control" value="1" min="1">
          </div>
          <div class="mb-2">
            <label class="form-label fw-semibold">Fecha de ingreso</label>
            <input id="ec_date" type="date" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label fw-semibold">Lote (opcional)</label>
            <input id="ec_batch" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label fw-semibold">Fabricante / Compra (opcional)</label>
            <input id="ec_manu" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button id="ec_save" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/theme-checker.js"></script>
</body>
</html>
