<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Cervecería</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link id="theme-style" rel="stylesheet" href="./dark.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">Stock Cervecería</h1>
      <button id="btn-theme" class="btn btn-outline-light">Modo Claro</button>
    </div>

    <div id="status" class="alert status" role="alert"></div>

    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProduce">Registrar producción</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLabels">Ingresar etiquetas</button>
      <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalEmpty">Latas vacías</button>
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalScrap">Scrap</button>
      <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalPack">Empaquetar</button>
      <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalConfig">Config estilos</button>
    </div>

    <div class="row g-3">
      <div class="col-md-6"><canvas id="chartFinished"></canvas></div>
      <div class="col-md-6"><canvas id="chartLabels"></canvas></div>
    </div>
    <div class="row g-3 mt-2">
      <div class="col-md-6"><canvas id="chartUnlabeled"></canvas></div>
      <div class="col-md-6"><canvas id="chartPacked"></canvas></div>
    </div>
  </div>

  <!-- Modal Producción simplificado -->
  <div class="modal fade" id="modalProduce" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="form-produce">
        <div class="modal-header"><h5>Registrar producción</h5></div>
        <div class="modal-body">
          <div class="mb-2"><input type="text" id="prod-brand" class="form-control" placeholder="Marca"></div>
          <div class="mb-2"><input type="text" id="prod-style" class="form-control" placeholder="Estilo"></div>
          <div class="mb-2"><input type="number" id="prod-qty" class="form-control" placeholder="Cantidad"></div>
          <div class="mb-2">
            <label>Estado</label>
            <select id="prod-state" class="form-select">
              <option value="final">Final</option>
              <option value="unlabeled-pasteurized">Sin etiquetar - pasteurizadas</option>
              <option value="unlabeled-raw">Sin etiquetar - sin pasteurizar</option>
            </select>
          </div>
          <div class="form-check">
            <input type="checkbox" id="consume-labels" class="form-check-input">
            <label class="form-check-label" for="consume-labels">Consume etiquetas</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

    <!-- Modal Ingresar Etiquetas -->
  <div class="modal fade" id="modalLabels" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="form-labels">
        <div class="modal-header"><h5>Ingresar etiquetas</h5></div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="labels-brand" placeholder="Marca">
          <input type="text" class="form-control mb-2" id="labels-style" placeholder="Estilo">
          <input type="number" class="form-control mb-2" id="labels-qty" placeholder="Cantidad">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Latas Vacías -->
  <div class="modal fade" id="modalEmpty" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="form-empty">
        <div class="modal-header"><h5>Ingresar latas vacías</h5></div>
        <div class="modal-body">
          <input type="number" class="form-control mb-2" id="empty-qty" placeholder="Cantidad">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Config Estilos -->
  <div class="modal fade" id="modalConfig" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="form-config">
        <div class="modal-header"><h5>Configurar estilos</h5></div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="cfg-brand" placeholder="Marca">
          <input type="text" class="form-control mb-2" id="cfg-style" placeholder="Estilo">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cfg-show">
            <label class="form-check-label" for="cfg-show">Mostrar siempre</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-warning">Agregar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Scrap -->
  <div class="modal fade" id="modalScrap" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="form-scrap">
        <div class="modal-header"><h5>Scrap</h5></div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="scrap-brand" placeholder="Marca">
          <input type="text" class="form-control mb-2" id="scrap-style" placeholder="Estilo">
          <input type="number" class="form-control mb-2" id="scrap-qty" placeholder="Cantidad a descartar">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger">Aplicar scrap</button>
        </div>        
      </form>
    </div>
  </div>


  <!-- Modal Empaquetado -->
  <div class="modal fade" id="modalPack" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="form-pack">
        <div class="modal-header"><h5>Empaquetado</h5></div>
        <div class="modal-body">
          <div class="mb-2"><input type="text" id="pack-brand" class="form-control" placeholder="Marca"></div>
          <div class="mb-2"><input type="text" id="pack-style" class="form-control" placeholder="Estilo"></div>
          <div class="mb-2">
            <select id="pack-boxsize" class="form-select">
              <option value="12">Caja x12</option>
              <option value="24">Caja x24</option>
            </select>
          </div>
          <div class="mb-2"><input type="number" id="pack-qty" class="form-control" placeholder="Cantidad de cajas"></div>
          <div class="mb-2">
            <label>Fuente</label>
            <select id="pack-source" class="form-select">
              <option value="final">Final</option>
              <option value="unlabeled-pasteurized">Sin etiquetar - pasteurizadas</option>
              <option value="unlabeled-raw">Sin etiquetar - sin pasteurizar</option>
            </select>
          </div>
          <div class="form-check mb-2">
            <input type="checkbox" id="pack-withlabels" class="form-check-input">
            <label class="form-check-label" for="pack-withlabels">Con etiquetas</label>
          </div>
          <div class="mb-2"><input class="form-control" id="pack-note" placeholder="Nota (opcional)"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-info" type="submit">Guardar</button>
        </div>  
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
