<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Castelo | Control de Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa3YdwFGICJ9f1QKu5RmR5j8AaZfQKZ+fAN6nLvDWZppYMe0EzhJg2KfELJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="app-body">
  <aside id="sidebar" class="sidebar">
    <div class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom">
      <strong>Castelo</strong>
      <button id="btnToggleSidebar" class="btn btn-sm btn-outline-secondary"><span class="material-icons">menu</span></button>
    </div>
    <nav class="px-2 mt-3">
      <a class="nav-link active" href="index.html">
        <span class="material-icons">home</span>
        <span class="label-text">Inicio</span>
      </a>
      <a class="nav-link" href="config.html">
        <span class="material-icons">settings</span>
        <span class="label-text">Configuración</span>
      </a>
    </nav>
  </aside>
  <main class="main-content">
    <div class="d-flex justify-content-end align-items-center mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
        <label class="form-check-label" for="themeSwitch">Dark</label>
      </div>
    </div>
    <h1 class="h4 mb-4">Control de stock Castelo</h1>
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Latas vacías</h5>
            <p class="card-text">
              <span id="emptyCansCount" class="fs-2 fw-bold">0</span>
            </p>
            <button id="btnAddEmptyCan" class="btn btn-sm btn-primary"><span class="material-icons">add</span> Agregar lata vacía</button>
          </div>
        </div>
      </div>
      <!-- Additional cards can be added here for future metrics -->
    </div>
    <div class="mt-3">
      <a href="config.html" class="btn btn-primary">Ir a Configuración</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoATDHt6NFjvg9m8Z5n10v7a2Ryuxv6I5I4x2LJ7N3Kv+Sk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/app.js"></script>
</body>
</html>
