<script>
(function(){ 
  const V = "202509142206";
  if (window.__CASTELO_LOADER_INLINE__) return;
  window.__CASTELO_LOADER_INLINE__ = true;

  function addCSSOnce(key, hrefs){ 
    return new Promise((resolve, reject)=>{
      if (document.querySelector('link[data-key="'+key+'"]')) return resolve();
      const tryNext = (i)=>{
        if (i>=hrefs.length) return reject(new Error('CSS not found: '+key));
        const href = hrefs[i];
        const el = document.createElement('link');
        el.rel='stylesheet';
        el.setAttribute('data-key', key);
        el.href = href + (href.includes('?') ? '' : ('?v='+V));
        el.onload = ()=> resolve();
        el.onerror = ()=> { el.remove(); tryNext(i+1); };
        document.head.appendChild(el);
      };
      tryNext(0);
    });
  }

  function addJSOnce(key, srcs){ 
    return new Promise((resolve, reject)=>{
      if (document.querySelector('script[data-key="'+key+'"]')) return resolve();
      const tryNext = (i)=>{
        if (i>=srcs.length) return reject(new Error('JS not found: '+key));
        const src = srcs[i];
        const el = document.createElement('script');
        el.defer = true;
        el.setAttribute('data-key', key);
        el.src = src + (src.includes('://') ? '' : (src.includes('?') ? '' : ('?v='+V)));
        el.onload = ()=> resolve();
        el.onerror = ()=> { el.remove(); tryNext(i+1); };
        document.body.appendChild(el);
      };
      tryNext(0);
    });
  }

  addCSSOnce('styles', ['./styles.css','./css/styles.css'])
  .then(()=> addJSOnce('swal',['https://cdn.jsdelivr.net/npm/sweetalert2@11']))
  .then(()=> addJSOnce('theme',['./theme-checker.js','./js/theme-checker.js']))
  .then(()=> addJSOnce('app',['./app.js','./js/app.js']))
  .catch(err=> console.error('[inline-loader]', err));
})();
</script>
