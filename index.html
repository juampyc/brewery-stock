<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock · Latas & Etiquetas</title>
  
  <!-- Config -->
  <script src="./js/config.js"></script>

  <!-- CDN supabase-js v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tu config con window.SUPABASE_CONFIG = { url, anonKey } -->
  <script src="js/config.supabase.js?v=1"></script>

  <!-- Cliente + capa de datos + shim GAS -->
  <script src="js/supabase_client.js?v=1"></script>
  <script src="js/supabase_data.js?v=1"></script>
  <script src="js/gas_shim.js?v=1"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/styles.css?v=3" />

  <!-- Lib SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Lib Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Dashboard con Supabase (sin GAS) -->
  <script src="js/index_supabase_only.js" defer></script>

  <!-- UI enhancements -->
  <script src="js/index_enhancements.js" defer></script>
</head>
<body>
  <!-- Header global -->
  <div id="site-header"></div>
  <script src="./js/header.js" defer></script>

  <main class="container">
    <!-- KPIs + PIE pequeño -->
    <section class="kpi-grid">
      <div class="card">
        <h2>Latas vacías</h2>
        <div id="kpiEmpty" class="big">—</div>
        <div class="muted small">Stock neto (altas - consumos)</div>
      </div>

      <div class="card">
        <h2>Etiquetas</h2>
        <div id="kpiLabels" class="big">—</div>
        <div class="muted small">Stock neto (por estilo)</div>
      </div>

    </section>

    <div style="height:12px"></div>

    <!-- ÚNICO GRÁFICO: estilos × estados -->
    <section class="charts-grid">
      <div class="card chart-wrap">
        <h2>Producción por estilo y estado</h2>
        <canvas id="styleStateBars" height="420"></canvas>
      </div>
    </section>
  </main>
</body>
</html>
