<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Castelo | Etiquetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script>window.APP_VER = "20250907e";</script>

    <!-- Librerías primero -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Tu loader al final -->
    <script src="./js/app-loader.js?v=1" defer></script>
</head>
<body>
  <!-- Top nav -->
  <header class="border-bottom bg-body px-3 py-2 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <span class="fw-bold">Castelo</span>
      <a class="btn btn-link p-0" href="index.html">Inicio</a>
      <a class="btn btn-link p-0" href="config.html">Configuración</a>
      <a class="btn btn-link p-0" href="labels.html">Etiquetas</a>
      <a class="btn btn-link p-0" href="movements.html">Movimientos</a>
    </div>
    <div class="form-check form-switch m-0">
      <input class="form-check-input" type="checkbox" id="themeSwitch" />
      <label class="form-check-label" for="themeSwitch">Dark</label>
    </div>
  </header>

  <main class="container py-3">
    <h1 class="h4 mb-3">Etiquetas</h1>

    <div class="d-flex gap-2 align-items-center mb-2">
      <button class="btn btn-sm btn-primary" onclick="handleAddClick(this,'labels')">
        Agregar
      </button>
      <div class="ms-auto d-flex gap-2">
        <input id="labelsSearch" class="form-control form-control-sm" placeholder="Buscar…" />
        <select id="labelsPageSize" class="form-select form-select-sm" style="width:auto">
          <option value="10" selected>10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>
    <!-- Resumen de stock (Etiquetas) -->
    <div class="row g-3 mb-3">
    <div class="col-sm-4">
        <div class="card"><div class="card-body">
        <div class="text-muted small">Unidades totales</div>
        <div class="h4 mb-0" id="lbl_total_units">0</div>
        </div></div>
    </div>
    <div class="col-sm-4">
        <div class="card"><div class="card-body">
        <div class="text-muted small">Registros</div>
        <div class="h4 mb-0" id="lbl_total_items">0</div>
        </div></div>
    </div>
    <div class="col-sm-4">
        <div class="card"><div class="card-body">
        <div class="text-muted small">Última actualización</div>
        <div class="h6 mb-0" id="lbl_last_mod">—</div>
        </div></div>
    </div>
    </div>

    <div class="card mb-3">
    <div class="card-header">Top por marca</div>
    <div class="card-body p-0">
        <table class="table table-sm mb-0">
        <thead><tr><th>Marca</th><th class="text-end">Unidades</th></tr></thead>
        <tbody id="lbl_by_brand_tbody"></tbody>
        </table>
    </div>
    </div>

    <table id="labelsTable" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Marca</th>
          <th>Estilo / Nombre</th>
          <th>Cant.</th>
          <th>Lote</th>
          <th>Proveedor</th>
          <th>Ingreso</th>
          <th>Última mod.</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <nav aria-label="Labels pagination">
      <ul id="labelsPager" class="pagination pagination-sm"></ul>
    </nav>
  </main>

  <!-- Modal reutilizable (el mismo que usás en config) -->
  <div class="modal fade" id="entityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="entityModalTitle" class="modal-title">Editar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div id="entityModalBody" class="modal-body"></div>
        <div class="modal-footer">
          <button id="entityModalSave" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/theme-checker.js"></script>
</body>
</html>
