<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Scrap (mermas)</title>
  
  <!-- Config -->
  <script src="./js/config.js"></script>

  <!-- CDN supabase-js v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tu config con window.SUPABASE_CONFIG = { url, anonKey } -->
  <script src="js/config.supabase.js"></script>

  <!-- Cliente + capa de datos -->
  <script src="js/supabase_client.js"></script>
  <script src="js/supabase_data.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/styles.css?v=3" />

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Scrap -->
  <script src="js/scrap.js" defer></script>
  
  <style>
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width: 760px){ .grid-2{grid-template-columns:1fr} }
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);padding:6px 10px;border-radius:999px;cursor:pointer}
    .pill input{accent-color:var(--primary)}
    .muted{color:var(--muted)}
    .knum{font-weight:700}
  </style>

</head>
<body>
  <!-- Header global -->
  <div id="site-header"></div>
  <script src="./js/header.js" defer></script>
  <main class="container" style="margin-top:16px;">
    <section class="card">
      <h2 style="margin:0;">üóë Scrap</h2>
      <form id="scrapForm" class="form" style="margin-top:12px;">
        <div class="grid grid-3">
          <label class="field">
            <span>Origen</span>
            <div>
              <label style="margin-right:12px;">
                <input type="radio" name="source" value="EMPTY" checked> Latas vac√≠as
              </label>
              <label>
                <input type="radio" name="source" value="PROD"> Producci√≥n
              </label>
            </div>
          </label>

          <label class="field">
            <span>Cantidad</span>
            <input id="qtyInput" type="number" min="1" step="1" required placeholder="Ej: 12">
          </label>

          <label class="field" id="prodGroup" style="display:none;">
            <span>Producci√≥n</span>
            <select id="prodSelect"></select>
            <div class="small muted">Seleccion√° la producci√≥n a descontar (cualquier estado).</div>
          </label>
        </div>

        <div class="actions" style="margin-top:12px;">
          <button id="submitScrapBtn" class="btn primary" type="submit">Guardar scrap</button>
        </div>
      </form>
    </section>

    <section class="card" style="margin-top:12px;">
      <h3 style="margin:0;">√öltimos scrap</h3>
      <div style="overflow:auto;margin-top:12px;">
        <table class="table" id="scrapTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tipo</th>
              <th>Cantidad</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4" style="text-align:center;padding:12px;">Cargando‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Backdrop de modales (si lo us√°s en tu layout general) -->
  <div id="backdrop" class="backdrop" aria-hidden="true"></div>

</body>
</html>
