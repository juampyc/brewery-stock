<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Castelo | Movimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>window.APP_VER="20250913e";</script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
<script>
(function(){
  const V = window.APP_VER || String(Date.now());
  function addCSS(h){ var l=document.createElement('link'); l.rel='stylesheet'; l.href=h+(h.includes('?')?'':'?v=')+(!h.includes('?')?V:''); document.head.appendChild(l); }
  function addJS(s, fallback){
    var el=document.createElement('script'); el.defer=true; el.src=s+(s.includes('?')?'':'?v=')+(!s.includes('?')?V:''); 
    if(fallback){
      el.onerror=function(){
        var b=document.createElement('script'); b.defer=true; b.src=fallback+(fallback.includes('?')?'':'?v=')+(!fallback.includes('?')?V:''); 
        document.body.appendChild(b);
      };
    }
    document.body.appendChild(el);
  }
  addCSS("./styles.css"); // root
  // fallback CSS folder (harmless if 404)
  addCSS("./css/styles.css");
  // try root first, then /js as fallback
  addJS("./theme-checker.js","./js/theme-checker.js");
  addJS("./app.js","./js/app.js");
})();
</script>

</head>
<body>
<header class="border-bottom bg-body px-3 py-2 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center gap-2">
    <span class="fw-bold">Castelo</span>
    <a class="btn btn-link p-0" href="index.html">Inicio</a>
    <a class="btn btn-link p-0" href="config.html">Configuración</a>
    <a class="btn btn-link p-0" href="insumos.html">Insumos</a>
    <a class="btn btn-link p-0" href="movements.html">Movimientos</a>
  </div>
  <div class="form-check form-switch m-0">
    <input class="form-check-input" type="checkbox" id="themeSwitch" />
    <label class="form-check-label" for="themeSwitch">Dark</label>
  </div>
</header>

  <main class="container py-3">
    <h1 class="h4 mb-3">Movimientos</h1>
    <div class="table-responsive">
      <table id="movementsTable" class="table table-striped mt-3">
        <thead><tr><th>ID</th><th>Fecha</th><th>Entidad</th><th>Tipo</th><th>Cant.</th><th>Descripción</th><th>Última mod.</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>
</html>
