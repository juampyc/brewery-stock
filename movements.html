<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Castelo | Movimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <!-- Top nav -->
  <header class="border-bottom bg-body px-3 py-2 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <span class="fw-bold">Castelo</span>
      <a class="btn btn-link p-0" href="index.html">Inicio</a>
      <a class="btn btn-link p-0" href="config.html">Configuración</a>
      <a class="btn btn-link p-0" href="labels.html">Etiquetas</a>
      <a class="btn btn-link p-0" href="movements.html">Movimientos</a>
    </div>
    <div class="form-check form-switch m-0">
      <input class="form-check-input" type="checkbox" id="themeSwitch" />
      <label class="form-check-label" for="themeSwitch">Dark</label>
    </div>
  </header>

  <main class="container py-3">
    <h1 class="h4 mb-3">Movimientos</h1>

    <div class="row g-2 align-items-end">
      <div class="col-12 col-md-2">
        <label class="form-label fw-semibold">Desde</label>
        <input id="mv_from" type="date" class="form-control">
      </div>
      <div class="col-12 col-md-2">
        <label class="form-label fw-semibold">Hasta</label>
        <input id="mv_to" type="date" class="form-control">
      </div>
      <div class="col-12 col-md-3">
        <label class="form-label fw-semibold">Entidad</label>
        <select id="mv_entity" class="form-select">
          <option value="">Todas</option>
          <option value="emptycans">Latas vacías</option>
          <option value="labels">Etiquetas</option>
          <option value="brands">Marcas</option>
          <option value="styles">Estilos</option>
          <option value="fermenters">Fermentadores</option>
          <option value="containers">Envases</option>
        </select>
      </div>
      <div class="col-12 col-md-3">
        <label class="form-label fw-semibold">Buscar</label>
        <input id="movementsSearch" class="form-control" placeholder="Texto libre…">
      </div>
      <div class="col-6 col-md-1">
        <label class="form-label fw-semibold">Por pág.</label>
        <select id="movementsPageSize" class="form-select">
          <option>10</option><option>25</option><option>50</option>
        </select>
      </div>
      <div class="col-6 col-md-1 text-end">
        <button id="mv_clear" class="btn btn-outline-secondary w-100">Limpiar</button>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-2">
      <button id="mv_export" class="btn btn-primary">Exportar CSV</button>
    </div>

    <table id="movementsTable" class="table table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Entidad</th>
          <th>Tipo</th>
          <th>Cant.</th>
          <th>Descripción</th>
          <th>Última mod.</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <nav aria-label="Movements pagination">
      <ul id="movementsPager" class="pagination pagination-sm"></ul>
    </nav>
  </main>

  <!-- Modal reutilizable por si en el futuro querés ver detalle -->
  <div class="modal fade" id="entityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 id="entityModalTitle" class="modal-title">Detalle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button></div>
      <div id="entityModalBody" class="modal-body"></div>
      <div class="modal-footer"><button id="entityModalSave" class="btn btn-primary d-none">Guardar</button></div>
    </div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/theme-checker.js"></script>
</body>
</html>
