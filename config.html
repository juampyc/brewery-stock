<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Castelo | Configuración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>window.APP_VER="20250913e";</script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script></head>
<body>
<header class="border-bottom bg-body px-3 py-2 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center gap-2">
    <span class="fw-bold">Castelo</span>
    <a class="btn btn-link p-0" href="index.html">Inicio</a>
    <a class="btn btn-link p-0" href="config.html">Configuración</a>
    <a class="btn btn-link p-0" href="insumos.html">Insumos</a>
    <a class="btn btn-link p-0" href="movements.html">Movimientos</a>
  </div>
  <div class="form-check form-switch m-0">
    <input class="form-check-input" type="checkbox" id="themeSwitch" />
    <label class="form-check-label" for="themeSwitch">Dark</label>
  </div>
</header>

  <main class="container py-3">
    <h1 class="h4 mb-3">Configuración</h1>
    <div class="alert alert-info">
      Los estilos se vinculan a una marca y tienen un color y una opción <b>“Mostrar siempre”</b> para gráficos aunque su stock sea 0.
    </div>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-brands" type="button" role="tab">Marcas</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-containers" type="button" role="tab">Envases</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-styles" type="button" role="tab">Estilos</button></li>
    </ul>
    <div class="tab-content pt-3">
      <div class="tab-pane fade show active" id="tab-brands" role="tabpanel">
        <div class="d-flex gap-2 mb-2"><button class="btn btn-sm btn-primary" id="btnAddBrand">Agregar marca</button></div>
        <table class="table table-striped" id="brandsTable"><thead><tr><th>ID</th><th>Nombre</th><th>Color</th><th>Acciones</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="tab-pane fade" id="tab-containers" role="tabpanel">
        <div class="d-flex gap-2 mb-2"><button class="btn btn-sm btn-primary" id="btnAddContainer">Agregar envase</button></div>
        <table class="table table-striped" id="containersTable"><thead><tr><th>ID</th><th>Nombre</th><th>Tamaño (L)</th><th>Tipo</th><th>Color</th><th>Acciones</th></tr></thead><tbody></tbody></table>
      </div>
      <div class="tab-pane fade" id="tab-styles" role="tabpanel">
        <div class="d-flex gap-2 mb-2"><button class="btn btn-sm btn-primary" id="btnAddStyle">Agregar estilo</button></div>
        <table class="table table-striped" id="stylesTable"><thead><tr><th>ID</th><th>Marca</th><th>Estilo</th><th>Color</th><th>Mostrar siempre</th><th>Acciones</th></tr></thead><tbody></tbody></table>
      </div>
    </div>
  </main>

<script>
(function(){ 
  const V = "202509142206";
  if (window.__CASTELO_LOADER_INLINE__) return;
  window.__CASTELO_LOADER_INLINE__ = true;

  function addCSSOnce(key, hrefs){ 
    return new Promise((resolve, reject)=>{
      if (document.querySelector('link[data-key="'+key+'"]')) return resolve();
      const tryNext = (i)=>{
        if (i>=hrefs.length) return reject(new Error('CSS not found: '+key));
        const href = hrefs[i];
        const el = document.createElement('link');
        el.rel='stylesheet';
        el.setAttribute('data-key', key);
        el.href = href + (href.includes('?') ? '' : ('?v='+V));
        el.onload = ()=> resolve();
        el.onerror = ()=> { el.remove(); tryNext(i+1); };
        document.head.appendChild(el);
      };
      tryNext(0);
    });
  }

  function addJSOnce(key, srcs){ 
    return new Promise((resolve, reject)=>{
      if (document.querySelector('script[data-key="'+key+'"]')) return resolve();
      const tryNext = (i)=>{
        if (i>=srcs.length) return reject(new Error('JS not found: '+key));
        const src = srcs[i];
        const el = document.createElement('script');
        el.defer = true;
        el.setAttribute('data-key', key);
        el.src = src + (src.includes('://') ? '' : (src.includes('?') ? '' : ('?v='+V)));
        el.onload = ()=> resolve();
        el.onerror = ()=> { el.remove(); tryNext(i+1); };
        document.body.appendChild(el);
      };
      tryNext(0);
    });
  }

  addCSSOnce('styles', ['./styles.css','./css/styles.css'])
  .then(()=> addJSOnce('swal',['https://cdn.jsdelivr.net/npm/sweetalert2@11']))
  .then(()=> addJSOnce('theme',['./theme-checker.js','./js/theme-checker.js']))
  .then(()=> addJSOnce('app',['./app.js','./js/app.js']))
  .catch(err=> console.error('[inline-loader]', err));
})();
</script>

</body>
</html>
