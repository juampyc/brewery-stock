<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Castelo | Configuración</title>

  <!-- CSS de terceros -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Versión para cache-busting -->
  <script>window.APP_VER = "20250910c";</script>

  <!-- JS de terceros (defer) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Loader propio (inyecta styles.css, theme-checker.js y app.js con ?v=APP_VER) -->
  <script src="./js/app-loader.js?v=1" defer></script>
</head>
<body>
  <!-- Top nav -->
  <header class="border-bottom bg-body px-3 py-2 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <span class="fw-bold">Castelo</span>
      <a class="btn btn-link p-0" href="index.html">Inicio</a>
      <a class="btn btn-link p-0" href="config.html">Configuración</a>
      <a class="btn btn-link p-0" href="labels.html">Etiquetas</a>
      <a class="btn btn-link p-0" href="movements.html">Movimientos</a>
      <a class="btn btn-link p-0" href="packaging.html">Empaquetado</a>
    </div>
    <div class="form-check form-switch m-0">
      <input class="form-check-input" type="checkbox" id="themeSwitch" />
      <label class="form-check-label" for="themeSwitch">Dark</label>
    </div>
  </header>

  <main class="container py-3">
    <h1 class="h4 mb-3">Configuración</h1>

    <!-- Botonera principal -->
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button class="btn btn-primary btn-sm" onclick="handleAddClick(this,'brands')">+ Marca</button>
      <button class="btn btn-primary btn-sm" onclick="handleAddClick(this,'styles')">+ Estilo</button>
      <button class="btn btn-primary btn-sm" onclick="handleAddClick(this,'fermenters')">+ Fermentador</button>
      <button class="btn btn-primary btn-sm" onclick="handleAddClick(this,'containers')">+ Envase</button>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="cfgTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-brands-tab" data-bs-toggle="tab" data-bs-target="#tab-brands" type="button" role="tab">Marcas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-styles-tab" data-bs-toggle="tab" data-bs-target="#tab-styles" type="button" role="tab">Estilos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-fermenters-tab" data-bs-toggle="tab" data-bs-target="#tab-fermenters" type="button" role="tab">Fermentadores</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-containers-tab" data-bs-toggle="tab" data-bs-target="#tab-containers" type="button" role="tab">Envases</button>
      </li>
    </ul>

    <div class="tab-content pt-3" id="cfgTabsContent">
      <!-- MARCAS -->
      <div class="tab-pane fade show active" id="tab-brands" role="tabpanel" aria-labelledby="tab-brands-tab">
        <div class="d-flex gap-2 align-items-center mb-2">
          <div class="ms-auto d-flex gap-2">
            <input id="brandsSearch" class="form-control form-control-sm" placeholder="Buscar…" />
            <select id="brandsPageSize" class="form-select form-select-sm" style="width:auto">
              <option>10</option><option>25</option><option>50</option>
            </select>
          </div>
        </div>
        <table id="brandsTable" class="table table-striped">
          <thead>
            <tr><th>ID</th><th>Nombre</th><th>Color</th><th>Última mod.</th><th>Acciones</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <nav aria-label="Brands pagination"><ul id="brandsPager" class="pagination pagination-sm"></ul></nav>
      </div>

      <!-- ESTILOS -->
      <div class="tab-pane fade" id="tab-styles" role="tabpanel" aria-labelledby="tab-styles-tab">
        <div class="d-flex gap-2 align-items-center mb-2">
          <div class="ms-auto d-flex gap-2">
            <input id="stylesSearch" class="form-control form-control-sm" placeholder="Buscar…" />
            <select id="stylesPageSize" class="form-select form-select-sm" style="width:auto">
              <option>10</option><option>25</option><option>50</option>
            </select>
          </div>
        </div>
        <table id="stylesTable" class="table table-striped">
          <thead>
            <tr><th>ID</th><th>Marca</th><th>Nombre</th><th>Color</th><th>Siempre</th><th>Última mod.</th><th>Acciones</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <nav aria-label="Styles pagination"><ul id="stylesPager" class="pagination pagination-sm"></ul></nav>
      </div>

      <!-- FERMENTADORES -->
      <div class="tab-pane fade" id="tab-fermenters" role="tabpanel" aria-labelledby="tab-fermenters-tab">
        <div class="d-flex gap-2 align-items-center mb-2">
          <div class="ms-auto d-flex gap-2">
            <input id="fermentersSearch" class="form-control form-control-sm" placeholder="Buscar…" />
            <select id="fermentersPageSize" class="form-select form-select-sm" style="width:auto">
              <option>10</option><option>25</option><option>50</option>
            </select>
          </div>
        </div>
        <table id="fermentersTable" class="table table-striped">
          <thead>
            <tr><th>ID</th><th>Nombre</th><th>Capacidad (L)</th><th>Color</th><th>Última mod.</th><th>Acciones</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <nav aria-label="Fermenters pagination"><ul id="fermentersPager" class="pagination pagination-sm"></ul></nav>
      </div>

      <!-- ENVASES -->
      <div class="tab-pane fade" id="tab-containers" role="tabpanel" aria-labelledby="tab-containers-tab">
        <div class="d-flex gap-2 align-items-center mb-2">
          <div class="ms-auto d-flex gap-2">
            <input id="containersSearch" class="form-control form-control-sm" placeholder="Buscar…" />
            <select id="containersPageSize" class="form-select form-select-sm" style="width:auto">
              <option>10</option><option>25</option><option>50</option>
            </select>
          </div>
        </div>
        <table id="containersTable" class="table table-striped">
          <thead>
            <tr><th>ID</th><th>Nombre</th><th>Tamaño (L)</th><th>Tipo</th><th>Color</th><th>Última mod.</th><th>Acciones</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <nav aria-label="Containers pagination"><ul id="containersPager" class="pagination pagination-sm"></ul></nav>
      </div>
    </div>
  </main>

  <!-- Modal reutilizable -->
  <div class="modal fade" id="entityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header">
        <h5 id="entityModalTitle" class="modal-title">Editar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div id="entityModalBody" class="modal-body"></div>
      <div class="modal-footer">
        <button id="entityModalSave" class="btn btn-primary">Guardar</button>
      </div>
    </div></div>
  </div>
</body>
</html>
