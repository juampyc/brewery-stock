<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Castelo | Configuración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script>window.APP_VER="20250914a";</script>
  <style>
    :root { --tbl-actions-min: 140px; }
    .color-box{display:inline-block;width:1.2rem;height:1.2rem;border-radius:.3rem;border:1px solid rgba(0,0,0,.2);vertical-align:middle}
    .table th,.table td{vertical-align: middle;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="./js/app-loader.js?v=1" defer></script>
</head>
<body>
  <header class="border-bottom bg-body px-3 py-2 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <span class="fw-bold">Castelo</span>
      <a class="btn btn-link p-0" href="index.html">Inicio</a>
      <a class="btn btn-link p-0" href="config.html">Configuración</a>
      <a class="btn btn-link p-0" href="insumos.html">Insumos</a>
      <a class="btn btn-link p-0" href="movements.html">Movimientos</a>
      <a class="btn btn-link p-0" href="production.html">Producción</a>
    </div>
    <div class="form-check form-switch m-0">
      <input class="form-check-input" type="checkbox" id="themeSwitch" />
      <label class="form-check-label" for="themeSwitch">Dark</label>
    </div>
  </header>

  <main class="container py-3">
    <h1 class="h4 mb-3">Configuración</h1>

    <!-- MARCAS -->
    <div class="card mb-3">
      <div class="card-header d-flex align-items-center">
        <span class="fw-semibold">Marcas</span>
        <div class="ms-auto">
          <button id="btnAddBrand" class="btn btn-sm btn-primary">Agregar marca</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-sm table-striped mb-0" id="brandsTable">
            <thead>
              <tr>
                <th style="width:90px">ID</th>
                <th>Nombre</th>
                <th style="width:120px">Color</th>
                <th style="min-width: var(--tbl-actions-min)">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ENVASES -->
    <div class="card mb-3">
      <div class="card-header d-flex align-items-center">
        <span class="fw-semibold">Envases</span>
        <div class="ms-auto">
          <button id="btnAddContainer" class="btn btn-sm btn-primary">Agregar envase</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-sm table-striped mb-0" id="containersTable">
            <thead>
              <tr>
                <th style="width:90px">ID</th>
                <th>Nombre</th>
                <th style="width:140px" class="text-end">Tamaño (L)</th>
                <th style="width:160px">Tipo</th>
                <th style="width:120px">Color</th>
                <th style="min-width: var(--tbl-actions-min)">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ESTILOS -->
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <span class="fw-semibold">Estilos</span>
        <div class="ms-auto">
          <button id="btnAddStyle" class="btn btn-sm btn-primary">Agregar estilo</button>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-sm table-striped mb-0" id="stylesTable">
            <thead>
              <tr>
                <th style="width:90px">ID</th>
                <th>Marca</th>
                <th>Estilo</th>
                <th style="width:120px">Color</th>
                <th style="width:180px">Mostrar siempre</th>
                <th style="min-width: var(--tbl-actions-min)">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
