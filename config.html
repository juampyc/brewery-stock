<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Castelo | Configuración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Top nav -->
  <header class="border-bottom bg-body px-3 py-2 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <span class="fw-bold">Castelo</span>
      <a class="btn btn-link p-0" href="index.html">Inicio</a>
      <a class="btn btn-link p-0" href="config.html">Configuración</a>
    </div>
    <div class="form-check form-switch m-0">
      <input class="form-check-input" type="checkbox" id="themeSwitch">
      <label class="form-check-label" for="themeSwitch">Dark</label>
    </div>
  </header>

  <main class="container py-3">
    <h1 class="h4 mb-3">Configuración</h1>

    <ul class="nav nav-tabs mb-3" id="configTabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#brandsTab">Marcas</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#stylesTab">Estilos</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#fermentersTab">Fermentadores</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#containersTab">Envases</button></li>
    </ul>

    <div class="tab-content">
      <!-- Marcas -->
      <div class="tab-pane fade show active" id="brandsTab">
        <div class="d-flex justify-content-between mb-2">
          <h5>Marcas</h5>
          <button class="btn btn-sm btn-primary" onclick="openModal('brands')">Agregar</button>
        </div>
        <table id="brandsTable" class="table table-striped">
          <thead><tr><th>ID</th><th>Nombre</th><th>Color</th><th>Última modificación</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Estilos -->
      <div class="tab-pane fade" id="stylesTab">
        <div class="d-flex justify-content-between mb-2">
          <h5>Estilos</h5>
          <button class="btn btn-sm btn-primary" onclick="openModal('styles')">Agregar</button>
        </div>
        <table id="stylesTable" class="table table-striped">
          <thead><tr><th>ID</th><th>Marca</th><th>Nombre</th><th>Color</th><th>Mostrar siempre</th><th>Última modificación</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Fermentadores -->
      <div class="tab-pane fade" id="fermentersTab">
        <div class="d-flex justify-content-between mb-2">
          <h5>Fermentadores</h5>
          <button class="btn btn-sm btn-primary" onclick="openModal('fermenters')">Agregar</button>
        </div>
        <table id="fermentersTable" class="table table-striped">
          <thead><tr><th>ID</th><th>Nombre</th><th>Tamaño (L)</th><th>Color</th><th>Última modificación</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Envases -->
      <div class="tab-pane fade" id="containersTab">
        <div class="d-flex justify-content-between mb-2">
          <h5>Envases</h5>
          <button class="btn btn-sm btn-primary" onclick="openModal('containers')">Agregar</button>
        </div>
        <table id="containersTable" class="table table-striped">
          <thead><tr><th>ID</th><th>Nombre</th><th>Tamaño (L)</th><th>Tipo</th><th>Color</th><th>Última modificación</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
